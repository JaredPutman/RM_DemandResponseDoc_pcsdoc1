        <h3 class="Heading3">ETA Notifications</h3>
        <p class="BodyText">You can create IVR notifications with ETA tags in order to inform your customers when a vehicle is running late. These variables include: ETA Pickup Time, ETA Drop-off Time, ETA Pickup Slack, ETA Drop-off Slack.</p>
