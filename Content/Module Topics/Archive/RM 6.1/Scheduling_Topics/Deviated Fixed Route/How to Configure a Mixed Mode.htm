    <body>
        <h3>
            <MadCap:keyword term="How to Configure a">&#160;</MadCap:keyword><a name="_Toc447186098"></a>How to Configure a "Mixed Mode" Vehicle</h3>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="1">
            <li>On the Vehicles module, select the date the vehicle is active on.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="2">
            <li>Select the vehicle you want to make "Mixed Mode."</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="3">
            <li>In the Vehicle Mode area, select both Paratransit and Fixed Route. </li>
        </ol>
        <p>
            <img src="../../../../../Resources/Images/Scheduling_Screenshots/How to Configure a Mixed Mode.png" style="width: 589px;height: 48px;border-top-style: solid;border-top-width: 1pt;border-bottom-style: solid;border-bottom-width: 1pt;border-left-style: solid;border-left-width: 1pt;border-right-style: solid;border-right-width: 1pt;" />
        </p>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="4">
            <li>Click Save.</li>
        </ol>
        <p>&#160;</p>
        <p>&#160;</p>
    </body>
</html>
