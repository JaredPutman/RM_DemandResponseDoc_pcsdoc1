        <h2>
            <MadCap:keyword term="Print the Map">&#160;</MadCap:keyword><a name="_Toc447186088"></a>Print the Map</h2>
        <p>Print the map by completing the following steps.</p>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="1">
            <li>Click in the Map Viewing area.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="2">
            <li>Click <img src="../../../../../Resources/Images/Scheduling_Screenshots/Scheduled Trips Report.png" style="width: 19px;height: 13px;" /> on the toolbar.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="3">
            <li>Select Map from the list. The Print Map dialog box appears.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="4">
            <li>Make the desired changes and click Print and Return.</li>
        </ol>
        <p>&#160;</p>
