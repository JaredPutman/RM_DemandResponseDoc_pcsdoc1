    <head><title></title>

    <body>
        <h2>
            <MadCap:keyword term="How to Change a Run's Time">&#160;</MadCap:keyword><a name="_Toc447186054"></a>How to Change a Run's Time</h2>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="1">
            <li>Right-click on the unscheduled run you want to edit.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="2">
            <li>Select Time Edit and the Change Run Time screen appears.</li>
        </ol>
        <p>
            <img src="../../../../../Resources/Images/Scheduling_Screenshots/How to Change a Run s Time.png" style="width: 234px;height: 175px;" />
        </p>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="3">
            <li>Change the start and end times of the run.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="4">
            <li>Select a save option.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="5">
            <li>Click Save And Accept Time.</li>
        </ol>
        <p>&#160;</p>
    </body>
</html>
