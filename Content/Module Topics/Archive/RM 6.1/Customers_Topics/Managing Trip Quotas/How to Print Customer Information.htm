        <h2>
            <MadCap:keyword term="How to Print Customer Information">&#160;</MadCap:keyword><a name="_Toc447728899"></a>How to Print Customer Information</h2>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="1">
            <li>In the Customers module, navigate to the customer you wish to print information for.</li>
            <li>Click the print button on the tool bar <img src="../../../../../Resources/Images/Customers_Topics/How to Print Customer Information.png" style="width: 29px;height: 19px;" /> and choose the appropriate print option.</li>
            <li>A preview of the report you chose appears on the screen.</li>
        </ol>
