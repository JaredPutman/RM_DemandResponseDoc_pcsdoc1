        <h3>
            <MadCap:keyword term="Delete a Favorite Address">&#160;</MadCap:keyword><a name="_Toc447728879"></a>How to Delete a Favorite Address</h3>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="1">
            <li>Click the black down-facing arrow and select &lt;Reset&gt;.</li>
            <li>The category and address information clears.</li>
            <li>It is now possible to input a new favorite address in this field.</li>
            <li>Click Save on the Tool Bar. </li>
        </ol>
