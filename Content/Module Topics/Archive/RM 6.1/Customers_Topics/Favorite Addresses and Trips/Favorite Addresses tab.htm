        <h2 class="firsth2"><a name="_Toc447728876"></a>Favorite Addresses tab</h2>
        <p>A favorite address would be a location that the customer frequently takes trips to. For example, a customer’s house, doctor’s office, or job are all good candidates for favorite addresses. You can make up to nine addresses for a favorite address for a single customer. </p>
