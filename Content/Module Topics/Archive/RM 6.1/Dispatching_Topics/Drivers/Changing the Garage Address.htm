        <h2>
            <MadCap:keyword term="Changing the Garage Address for a Vehicle">&#160;</MadCap:keyword><a name="_Toc447716275"></a>Changing the Garage Address for a Vehicle</h2>
        <p>During the course of a day, you may need to change the address for a vehicle being used for a run. This can be done if there was a mistake in the original pull-out or pull-in garage, or you have to replace a vehicle with one from a different garage. </p>
