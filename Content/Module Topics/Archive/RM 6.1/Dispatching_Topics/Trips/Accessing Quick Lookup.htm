        <h2 class="firsth2">
            <MadCap:keyword term="Accessing Quick Lookup">&#160;</MadCap:keyword><a name="_Toc447716282"></a>Accessing Quick Lookup</h2>
        <p>While on the Dispatching Plug-in, click the Trip Lookup icon on the toolbar. In the Dispatching module, click the Trip Lookup icon on the toolbar.</p>
        <p>
            <img src="../../../../../Resources/Images/Dispatching_Screenshots/Accessing Quick Lookup.png" style="visibility: visible;mso-wrap-style: square;width: 610px;height: 21px;border-top-style: solid;border-top-width: 1pt;border-bottom-style: solid;border-bottom-width: 1pt;border-left-style: solid;border-left-width: 1pt;border-right-style: solid;border-right-width: 1pt;" />
        </p>
        <p>You can also access the Quick Lookup dialog by using the keyboard shortcut: Ctrl+L</p>
