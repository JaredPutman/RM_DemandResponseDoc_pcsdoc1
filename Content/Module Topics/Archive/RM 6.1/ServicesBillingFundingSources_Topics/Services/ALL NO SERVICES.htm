        <h4><a name="_Toc447795112"></a>ALL/NO SERVICES</h4>
        <p>The ALL/NO SERVICES record acts as the Services module’s default that the system falls back on if no other services exist. You can also assign abuses to this service; an explanation of this is in the next chapter.</p>
