        <h2 class="Heading2">Strikethrough No-Show Trips</h2>
        <p>You have the option to strikethrough no-show trips so that they are easier to identify. To do this, configure the setting “Verification – Strike through NoShows” to true. This is found in the Settings module under the Verification Options.</p>
