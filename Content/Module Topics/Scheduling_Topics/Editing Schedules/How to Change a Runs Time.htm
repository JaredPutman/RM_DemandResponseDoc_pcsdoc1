    <body>
        <h2>
            <MadCap:keyword term="How to Change a Run's Time">&#160;</MadCap:keyword><a name="_Toc447186054"></a>How to Change a Run's Time</h2>
        <ol>
            <li>Right-click on the unscheduled run you want to edit.</li>
            <li>Select <b>Time Edit </b>and the Change Run Time screen appears.</li>
        </ol>
        <p>
            <img src="../../../Resources/Images/Scheduling_Screenshots/How to Change a Run s Time.png" style="width: 234px; height: 175px;" class="ImageStep" />
        </p>
        <ol MadCap:continue="true">
            <li>Change the start and end times of the run.</li>
            <li>Select a save option.</li>
            <li>Click <b>Save And Accept Time</b>.</li>
        </ol>
    </body>
</html>
