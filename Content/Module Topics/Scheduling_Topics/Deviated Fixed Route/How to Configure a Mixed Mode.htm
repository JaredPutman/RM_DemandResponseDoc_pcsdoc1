    <body>
        <h3>
            <MadCap:keyword term="How to Configure a">&#160;</MadCap:keyword><a name="_Toc447186098"></a>How to Configure a "Mixed Mode" Vehicle</h3>
        <ol>
            <li>On the Vehicles module, select the date the vehicle is active on.</li>
            <li>Select the vehicle you want to make "Mixed Mode."</li>
            <li>In the Vehicle Mode area, select both Paratransit and Fixed Route. </li>
        </ol>
        <p>
            <img src="../../../Resources/Images/Scheduling_Screenshots/How to Configure a Mixed Mode.png" style="width: 589px; height: 48px;" class="ImageStep" />
        </p>
        <ol MadCap:continue="true">
            <li>Click <b>Save</b>.</li>
        </ol>
    </body>
