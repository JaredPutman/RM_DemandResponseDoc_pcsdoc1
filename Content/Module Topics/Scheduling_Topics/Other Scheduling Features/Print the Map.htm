        <h2>
            <MadCap:keyword term="Print the Map">&#160;</MadCap:keyword><a name="_Toc447186088"></a>Print the Map</h2>
        <p>Print the map by completing the following steps.</p>
        <ol>
            <li>Click in the Map Viewing area.</li>
            <li>Click <img src="../../../Resources/Images/Scheduling_Screenshots/Scheduled Trips Report.png" style="width: 19px;height: 13px;" /> on the toolbar.</li>
            <li>Select <b>Map </b>from the list. The Print Map dialog box appears.</li>
            <li>Make the desired changes and click <b>Print and Return</b>.</li>
        </ol>
    </body>
