        <h2>
            <MadCap:keyword term="IVR Callout Status Report">&#160;</MadCap:keyword><a name="_Toc447186087"></a>Print the IVR Callout Status Report</h2>
        <p>Print the IVR call-out status report by completing the following steps.</p>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="1">
            <li>From the IVR button on the toolbar, select IVR Call-out Status Report. A preview of the report displays on the screen.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="2">
            <li>Click <img src="../../../Resources/Images/Scheduling_Screenshots/Scheduled Trips Report_1.png" style="width: 15px;height: 14px;" /> in the Preview window to print.</li>
        </ol>
