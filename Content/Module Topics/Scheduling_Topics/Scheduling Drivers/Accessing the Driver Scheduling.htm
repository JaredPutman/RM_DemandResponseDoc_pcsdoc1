        <h2>
            <MadCap:keyword term="Accessing the Driver Scheduling Window">&#160;</MadCap:keyword><a name="_Toc447186092"></a>Accessing the Driver Scheduling Window</h2>
        <p>Click the Schedule driver(s) for the selected vehicle button on the toolbar. The Driver Scheduling window appears. You can also right click on the vehicle in the Schedule Trips area and click Driver Scheduling to access this window.</p>
