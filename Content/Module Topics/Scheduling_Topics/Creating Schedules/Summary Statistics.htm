            <MadCap:keyword term="Summary Statistics">&#160;</MadCap:keyword><a name="_Toc447186042"></a>Summary Statistics</h2>

        <ol>
            <li>Click the Optimize drop-down list.</li>
            <li>Select View Summary Statistics. The RSE Summary Statistics screen appears.</li>
        </ol>
