    <body>
        <h2>
            <MadCap:keyword term="How to Delete a Customer">&#160;</MadCap:keyword><a name="_Toc447728898"></a>How to Delete a Customer</h2>
        <ol>
            <li>In the Customers module, navigate to the customer you wish to delete.</li>
            <li>Click the <b>Delete </b>button on the tool bar.</li>
            <li>This displays an alert asking if you really want to delete the customer. </li>
            <li>Click <b>Yes </b>to delete the customer</li>
        </ol>
    </body>
</html>
