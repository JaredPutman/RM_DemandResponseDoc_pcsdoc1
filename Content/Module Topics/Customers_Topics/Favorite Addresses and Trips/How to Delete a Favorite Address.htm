        <h3>
            <MadCap:keyword term="Delete a Favorite Address">&#160;</MadCap:keyword><a name="_Toc447728879"></a>How to Delete a Favorite Address</h3>
        <ol>
            <li>Select the address you would like to delete.</li>
            <li>Click the <b>Delete</b> button on the toolbar.</li>
            <li>Click <b>Yes</b> on the pop-up that appears to confirm the deletion. The address is then removed from the list.</li>
        </ol>
    </body>
