        <h3>
            <MadCap:keyword term="Edit a Favorite Address (there are two ways to do this)">&#160;</MadCap:keyword><a name="_Toc447728878"></a>How to Edit a Favorite Address </h3>
        <ol>
            <li>Select the address you would like to change.</li>
            <li>Click the <b>Edit</b> button on the toolbar.</li>
            <li>In the screen that appears, make any needed changes to the category and/or the address.</li>
            <li>Click <b>OK</b> and your changes take effect.</li>
        </ol>
