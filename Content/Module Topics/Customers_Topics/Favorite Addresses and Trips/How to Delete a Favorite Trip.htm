        <h3>
            <MadCap:keyword term="How to Delete a Favorite Trip">&#160;</MadCap:keyword><a name="_Toc447728883"></a>How to Delete a Favorite Trip</h3>
        <ol style="list-style-type: decimal;margin-left: 35pt;" start="1">
            <li>Click the <b>Reset </b>button next to the address you want to delete.</li>
            <li>The saved trip information clears. It is now possible to input a new trip in this field.</li>
            <li>Click <b>Save </b>on the Tool Bar.</li>
        </ol>
    </body>
