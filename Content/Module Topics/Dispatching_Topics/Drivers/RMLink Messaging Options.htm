        <h2 class="firsth2"><a name="_Toc447716329"></a>RMLink Messaging Options</h2>
        <p>At the top of the Dispatching screen, there are two RMLink Icons. </p>
        <p>
            <img src="../../../Resources/Images/Dispatching_Screenshots/RMLink Messaging Options.png" style="width: 44px;height: 21px;" />
        </p>
        <p>The icon on the left allows you to send a message to a mobile device. The icon on the right lets you access messages that have been sent from mobile devices through RMLink.</p>
