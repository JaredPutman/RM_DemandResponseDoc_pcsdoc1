    <body>
        <h3>
            <MadCap:keyword term="How to Delete a Break">&#160;</MadCap:keyword><a name="_Toc447716278"></a>How to Delete a Break</h3>
        <p>When a break is selected, it can be deleted for only the day selected.</p>
        <ol>
            <li>Click on the break you want to cancel.</li>
            <li>Click the <b>Delete </b>button on the toolbar.</li>
            <li>A pop-up message displays asking if you wish to delete the break. Select <b>Yes </b>and the break is removed.</li>
        </ol>
    </body>
</html>
