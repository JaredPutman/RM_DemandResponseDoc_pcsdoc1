    <body>
        <h3>
            <MadCap:keyword term="How to Delete a Funding Source">&#160;</MadCap:keyword>How to Delete a Funding Source</h3>
        <ol style="list-style-type: decimal;margin-left: 36pt;" start="1">
            <li>From the Funding Sources module, select the funding source you would like to delete.</li>
            <li>Click the Delete button on the toolbar.</li>
            <li>On the window that appears, click the Yes button. This removes the funding source from your system.</li>
        </ol>
    </body>
</html>
